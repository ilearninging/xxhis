<b>历史纪事</b>　</td>
<td>
<div>宋檀道济欲救滑台，至历城（今山东济南），缺粮不能进。朱脩之守滑台数月，力尽城陷。檀道济粮尽南撤。宋秘书监谢灵运造四部目录，共六万四千五百八十二卷。魏以崔浩任司徒，长孙道生任司空。诏州郡以礼发遣诸大族名士范阳卢玄、博陵崔绰等。崔浩逐大整流品，明辨姓族，由是得罪于众。命崔浩改定律令。是年正月，夏灭西秦。六月，夏主赫连定避魏西迁，被吐谷浑所俘。夏亡。吐谷浑遣使附魏。北凉沮渠逊受魏封为凉王，改元义和。</div></td>
