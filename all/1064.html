<b>杂谭逸事</b>　</td>
<td>
<div>击白马羌
　　永和二年（137）春，广汉属国都尉进兵攻讨屡犯塞上的武都郡（今甘肃成县西）白马羌，斩首六百余级，大胜而回。不久，护羌校尉马贤又进兵击杀其渠帅饥指累祖等三百余人，于是陇右（今甘肃六盘山以西，黄河以东一带）羌人悉平。</div></td>
