<div>皇甫谧逝世　
　　皇甫谧（215－282）。谧字士安，安定朝那（今甘肃平凉西北）人。谧不仕，著有《帝王世纪》及我国最早的针灸专著《针灸甲乙经》。又《脉经》作者王叔和（名熙，高平人）亦魏、晋间人。</div></td>
