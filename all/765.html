<div>诏议民食
　　汉文帝后元元年（前１６３），因农业连年歉收、水旱、疾疫之灾不断发生，民食寡乏，于是下诏令丞相、列侯、吏二千石、博士等集议皇帝施政的失误，是天道不顺，地利不得，人事失和，鬼神废享，还是将百官之奉养或废，无用之事或多。为什么农田面积不少，以口量地多于古代，而民食依然不足？是百姓从事末业的人过多妨碍农业，还是酿酒和饲养牲中所浪费的粮食太多。凡此种种，文帝要求公卿寻找原因，制定对策。</div></td>
