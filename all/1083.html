<div>鲜卑攻略云中
　　永寿二年（156）七月，鲜卑大人檀石槐率兵攻略云中（今蒙古托克托东北）。檀石槐是鲜卑历史上的著名人物，他为大人期间，始建鲜卑王庭于弹汗山歠伊水（今山西阳高北），统一鲜卑各部；组成部落联盟，随后倚仗强大骑兵，四处攻掠，尽占漠北匈奴故地，东西一万四千余里，南北七千余里，其势甚盛。鲜卑攻略云中，汉廷以前乌桓校尉李膺为度辽将军，进军边塞。李膺随即击破鲜卑，鲜卑退走。</div></td>
