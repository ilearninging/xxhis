<b>历史纪事</b>　</td>
<td>
<div>周杀王子朝于楚。越袭吴。秦救楚，败吴兵。阖闾弟夫概回吴自立。阖闾撤军回吴，破夫概，夫概奔楚。楚昭王回郢，灭唐。鲁季孙意如（平子）死，桓子（季孙斯）嗣。家臣阳虎（货）作乱，抽桓子与誓，并逐杀与其不和者。晋定公七年，士鞅围鲜虞，报观虎之役。</div></td>

<b>杂谭逸事</b>　</td>
<td>
<div>申色胥哭秦庭
　　周敬王十四年（前五０六）冬，吴军攻入楚国郢都。申色胥到秦请求援助。他站在庭院中号哭，日夜哭声不断，七天不喝一勺水，秦哀公终于答应援助。次年，秦派子蒲、子虎率领五百辆战车救楚，在军祥（今湖北随县西南）打败吴军。</div></td>
