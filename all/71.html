<b>杂谭逸事</b>　</td>
<td>
<div>孝己被放逐而死
　　孝己即祖己，为商王武丁长子。祖己生下不久，母亲即去世。他被立为太子后，仍很专孝顺，祭祀时常常充当“尸”，相传他每晚都要起身数次，看父母歇息可安。时人都称他为己。其后，武丁听信后妻谗言，厌恶孝己，继而又将他放逐到外地。孝己忧愤成疾，郁郁而死。殷人闻知凶讯，都十分悲伤。</div></td>
