<b>杂谭逸事</b>　</td>
<td>
<div>祭肜败赤山乌桓
　　永平元年（58），赤山乌桓歆志贲等多次寇掠上谷。辽东太守祭肜使鲜卑都护偏何进讨，大破之，歆志贲被斩首。于是，鲜卑大人皆归附汉朝，并到辽东接受赏赐；青、徐二州每年给钱二亿千万，成为常例。

姑复夷叛汉
　　永平元年（58），越隽郡（今四川西昌）姑复夷叛汉，益州刺史发兵平定，斩其渠帅，传首洛阳。</div></td>
