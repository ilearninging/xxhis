<div>晋昭侯封曲沃桓叔
　　晋文侯去世以后，其子继位为晋昭侯。晋昭侯元年（前七四五）封文侯弟成师于曲沃（今山西闻喜县东），曲沃城邑的规模超过晋的都城——翼（今山西翼城县东南）。成师号称桓叔，又称曲沃桓叔，受封时年已五十八岁，喜好德义，晋国民众多归附地。曲沃桓步的势力逐渐超过晋君。晋人认为，晋国本末倒置，日后必定发生祸乱。</div></td>
