　　鲁庄公三年（前六九一）秋，纪（今山东寿光县南）国国君纪侯之弟纪季以？（今山东临淄东）地归齐，成为齐国附庸。纪国自此分为纪侯之纪和纪季之纪两国。齐距纪颇近，齐扩张势力，必然灭纪，所以纪曾多次求救于鲁。冬，鲁庄公到送国的滑县（今河南睢县西北），想会见郑伯，联合郑一同救纪，郑伯因国不安而推辞。</div></td>
