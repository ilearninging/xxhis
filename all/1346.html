<b>历史纪事</b>　</td>
<td>
<div>夏攻蒲阪（今山西永济西蒲州镇），晋毛德祖退还彭城。刘裕命德祖扼守虎牢（今河南荥阳汜水关）。赫连勃勃仍还都统万（今内蒙古乌审旗南白城子），改元真兴。晋宗室多逃亡河南。司马顺明等攻洛阳金墉城，魏游骑至芒山，刘裕将王康（王镇恶子）坚守；六旬，救兵至解围。顺明等降魏。是年七月，宋公刘裕进爵为宋王。</div></td>
