<td>
<div>魏主到河东，薛永宗败死，族人安都奔宋。魏主到长安。诸军在杏城大破盖吴军。金城边固、天水梁会、略阳王元达等在上邽一带起兵反魏，先后败死。盖吴屯杏城，号秦地王。魏以重兵镇压，吴战败，被其叔所杀。安定卢水胡刘超起兵，为魏将陆俟所杀。是年，魏太帝纳崔浩言，禁佛教，毁经像塔寺，坑杀僧人。是年，魏兵攻扰宋兖、青、冀三州境杀掠甚多。林邑王范阳迈常攻宋境。宋檀和之、宗悫攻入林邑（今越南中南部），阳迈循走。吐谷浑东还旧地。</div></td>
