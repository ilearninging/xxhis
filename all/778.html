<div>丞相陶青免。太尉周亚夫为丞相，罢太尉官。废皇太子荣为临江王。荣，栗姬所出。栗姬与长公主（景帝姐）不和。立王夫人为皇后。立王夫人所生胶东王彻为皇太子。窦太后欲以梁孝王武（景帝弟）为嗣，因大臣袁盎等反对而止。以刘舍为御史大夫，郅都为中尉。都行法不避贵戚，号为“苍鹰”。</div></td>
