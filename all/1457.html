<table border="0" width="100%">
<tr>
<td width="100" valign="top">
<b>历史纪事</b>　</td>
<td>
<div>魏尔朱天光攻万俟醜奴，在平凉擒醜奴；进破高平，擒萧宝寅。二人都在洛阳被杀。万俟道洛以余部投略阳人王庆云，庆云在水洛城（今甘肃庄浪）称帝。天光进破水洛，尽坑其众。三秦、河、渭、瓜、凉、鄯诸州都降。魏孝庄帝杀尔朱荣于殿上，内外喜噪，声满洛阳城。尔朱世隆、尔朱兆立长广王晔为帝，改元建明。兆兵入洛，执孝庄帝归晋阳而杀之。河西武装集团首领纥豆陵步蕃破尔朱兆，逼晋阳。兆召晋州刺史高欢破步蕃；又因葛荣旧部难制，命欢统率。欢率众就食山东（太行山以东）。</div></td>
</tr>
