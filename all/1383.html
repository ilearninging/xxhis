<td>
<div>宋以宗悫为豫州刺史。时典签权重，悫独不肯受典签吴喜的挟制（典签常系君主亲信，名为属员，实掌大权）。丁零数千家聚井陉山中反魏，旋败。魏破伊吾。李宝入朝后，伊吾又反魏，因有此役。</div></td>
