<td>
<div>荦之盟
　　鲁僖公元年（前六五九）秋，由于郑国依附于齐，楚出兵代郑。八月，齐桓公召集鲁、宋、郑、邾等国诸侯在荦（今河南淮阳县西北）会盟，商议援助郑国事宜。

郦之战
　　莒国因将庆父归还鲁国，自恃有功，向鲁求取财物，致使双方关系恶化。鲁僖公元年（前六五九）季友率鲁军在郦打败莒人，俘获莒君之弟。为表彰季友功劳，僖公将汶阳（今山东泰安县西南）田地和费邑（今山东费县西北）赏赐给季友。</div></td>
