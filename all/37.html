<div>九夷臣服于夏
　　杼征东夷的胜利，显示了夏王朝的武威，各地方伯、诸侯大为震动，原来叛夏的部落又重新归顺。杼之子芬继位三年后，分布在淮水和泗水流域的畎夷、于夷、方夷、黄夷、白夷、赤夷、玄夷、风夷、阳夷等九个夷人部落共同臣服于夏，并进贡方物。夏与东夷的关系更为巩固密切，东夷地区经济、文化进一步发展。到夏王泄时，九夷均被封为诸侯。</div></td>
