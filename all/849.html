<td>
<div>匈奴备汉
　　元凤二年（前79），匈奴遣九千骑屯受降城附近以备汉，又于余吾水上造桥，以备汉军追击时可渡桥北撤。自此，匈奴进犯汉边越来越少，待汉使也越来越恭敬，想以此逐渐恢复与汉和亲的关系。汉亦对匈奴实行羁縻政策。</div></td>
