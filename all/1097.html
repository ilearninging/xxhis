<div>济南民起事
　　建宁三年（170）冬，济南（今山东章丘西）百姓聚众起事，攻打东平陵县。

汉击疏勒
　　建宁三年（170），凉州刺史孟佗使从事任涉率敦煌兵五百人，与戊巳校尉曹宽、西域长史张晏等合西域焉耆、龟兹、车师前、后部兵共三万余人，进讨疏勒。疏勒王和得率军坚守桢中域（今地不详），汉军连攻四十余日，城不能下，撤军还。</div></td>
