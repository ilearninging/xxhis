<b>杂谭逸事</b>　</td>
<td>
<div>白渠建成
　　太始二年（前95）秋，赵国中大夫白公奏穿渠引泾水，首起谷口（今陕西淳化北），尾入栎阳（今陕西临潼东北），注入渭水，长二百里，  溉田四千五百余顷，名曰白渠。白渠建成，民得其利。</div></td>
