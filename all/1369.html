<div>宋裴方明等到汉中，破氐军，平仇池（今甘肃成县西）。杨难当奔魏。魏主听信寇谦之，到道坛受符箓。自此每帝即位都受箓。沮渠无讳据鄯善，有进据高昌（今新疆吐鲁番东），遣使者通宋。宋封无讳为河间王。李宝（西凉李氏的后人）久居伊吾，因沮渠无讳西迁，移据敦煌，受魏敦煌公封爵。</div></td>
