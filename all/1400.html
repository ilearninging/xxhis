<td>
<div>魏命守令劝课农事，同部之内，贫富相通，有二牛者，借给无牛之户。又诏：县令能使一县劫盗绝迹者，兼治二县；能使二县平静者，兼三县；满三年，又郡守。二千石能静二至三郡者照此例，三年升刺史。当时山东饥荒，人民武装反抗者不息。刘举以迷信聚众称天子，被齐州兵镇压。又诏：河南六州（青、徐、兖、豫、齐、东徐）民，每户收绢一匹、绵一斤、租三十石。十月诏：州郡民十丁取一，户收租五十石充军粮，准备攻宋。</div></td>
