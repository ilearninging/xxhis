<b>历史纪事</b>　</td>
<td>
<div>梁琅邪人王万寿杀太守，据朐山（今江苏连云港西南），降魏。魏徐州剌史卢昶援之。梁马仙琕围城数月，大破魏军，复得朐山。魏汾州山胡刘龙驹攻夏州（今内蒙古乌审旗南白城子），败死。魏提高里尉地位，里正可进至勋官初品，经途（城中大路）尉从九品，六部尉正九品（洛阳从东汉时起,发为六部，各设部尉）。是年，梁有州二十三、郡三百五十、县一千零二十二。</div></td>
