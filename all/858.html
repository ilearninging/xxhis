<b>杂谭逸事</b>　</td>
<td>
<div>霍皇后立
　　霍皇后霍成群，为大司马大将军霍光之女。其母显阴谋毒死宣帝庪皇后，将其纳入后宫，本始四年（前70）得立为皇后。霍光死后，宣部立庪皇后之子刘奭为太子。显复教皇后毒死太子，因太子保阿严密防备，阴谋未能得逞。后杀害许后事发，显等谋反，霍氏被族灭，皇后废处昭台宫，后十岁，徙云林馆乃自杀。</div></td>
