<b>历史纪事</b>　</td>
<td>
<div>宋大阳蛮首领桓诞率沔水（今汉水）以北，茧、叶以南八万余落降魏，魏封诞为襄殃王，四月，宋明帝死（４３９－），太子即位，是为苍梧王（后废帝），年十岁。袁粲、褚渊辅政。近习阮佃夫、王道隆掌权，公行。褚渊推荐萧道成，使领卫尉，掌禁卫兵权。荆州刺史沈攸之压迫群蛮，激起反抗。蛮众进至武陵（今湖南常德西）城下，被宋冰所败。是年柔然两次攻扰魏边，上皇帝亲出迎击，败之。</div></td>
