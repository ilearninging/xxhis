<td width="100" valign="top">
<b>历史纪事</b>　</td>
<td>
<div>晋刘裕杀桓玄党殷仲文等。裕遣刘敬宣等攻蜀。后燕改元建始。慕容熙为苻后筑殿，土与谷同价。苻后死，群臣哭而无泪者均得罪。将军冯跋等拥慕容云为主，杀慕容熙。后燕亡。云即天王位，改元正始，恢复本姓高。北燕始此。匈奴铁弗部刘勃勃大夏天王、大单于，改元龙昇，脱离后秦管辖。勃勃字屈孑，后改姓赫连。夏始此。后秦主留乞伏乾归长安，遣其世子炽磐回部落统其部众。</div></td>
</tr>
