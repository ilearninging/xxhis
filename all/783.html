<td>
<div>令诸侯王不得复治国
　　汉朝行政制实行郡国制，汉高祖刘邦初置诸侯王，掌治其国，王国官制大体依照中央，有太傅辅王，内史治国民，中尉掌武职，丞相统率众官及群卿大夫，除丞相由中央任命外，其余王国官员均由诸侯王亲定。吴楚七国平定以后，景帝为了贬损诸侯王权力，遂于景帝中三年（前１４７）罢王国御史大夫官。中五年又下令剥夺诸侯王治国的权力，王国官员均由中央任命，更名王国丞相为相，省罢廷尉、少府、宗正、博士官、大夫、谒者、郎诸官长丞皆损其员。</div></td>
