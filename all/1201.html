<b>历史纪事</b>　</td>
<td>
<div>晋分幽州置古州。取良家及小将吏之女五千人入宫挑选。以前太常山涛为吏部尚书。涛典选举十余年，瓦拔人物，各为题目，然后上奏，时称“山公启事”。涛亦名列“竹林七贤”，而亲于司马氏。杜预造成富平津（孟津，今河南孟县南）黄河桥。魏废帝曹芳死。吴大司马陆抗死（２２６－）。抗字幼节。子晏、景、玄、机、云分领其兵。吴连续三年大疫。</div></td>
