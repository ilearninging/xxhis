<div>齐武帝死（440－）。太孙昭业立，是为郁林王。魏议迁都洛阳。孝文帝以伐齐为名到洛阳，赴旧太学看《石经》。群臣谏阻南伐，帝乃宣布迁都之计。旧人不愿南迁，但因惮于南伐，不敢反对。是年，北地民支酉在长安城北石山起兵，秦州民王广起兵响应，秦、雍间纷起者各守堡壁，与之呼应，旋为魏兵所破。是年，齐武帝因故杀雍州刺史王奂，子肃奔魏。魏孝文帝亲自接见，从此礼遇日隆，使制定各种威仪文物。</div></td>
