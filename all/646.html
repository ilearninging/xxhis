<div>乐毅取魏伯阳

<b>杂谭逸事</b>　</td>
<td>
<div>白起攻赵四城
　　秦国为了扩张领土，继攻打魏国之后，又转而攻赵。秦昭王二十五年、赵惠文王十七年（前二八二），秦国首先与韩、魏修好，结为盟国，使赵国处于孤立地位，然后借口赵不与秦联合攻齐，派大良造白起率兵进攻赵国，攻取蔺（今山西离石西）、祁（今山西祁县东南）二城，其后，又先后攻取赵国的离石（今属山西）和光狼城（今山西高平西）。</div></td>
