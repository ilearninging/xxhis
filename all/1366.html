<b>历史纪事</b>　</td>
<td>
<div>魏主率兵攻北凉，命侍中穆寿留守。魏军克姑臧，沮渠牧犍降，北凉亡。西晋末年以来的十六国时期结束。永嘉（三０七至三一二）之乱，中原人士多避居河西，凉州成为人文荟萃之区。魏主礼用学者，刘昞、索敞、张湛、常爽、江强等都从之东行。柔然乘虚攻魏，穆寿无备，平城大震。魏诸将力战，柔然乃退。魏解除封禁良田之令，任民耕种。吐谷浑闻北凉亡，惧而西逃。魏遣使抚諭，乃还故地。</div></td>
