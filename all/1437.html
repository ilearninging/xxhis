<td>
<div>梁武帝到国子学，亲临讲肄，令太子以下及王侯之子都入学。梁尚书五都（殿中都、吏部都、金部都、左右户部都、中兵都）令史本用寒流，是年命改用士流。宣城郡吏吴承伯以迷信聚众，攻杀郡守，转战到吴兴，败死。余部入新安，破黟、歙等县，旋败。颁行祖冲之所订《大明历》。魏秦州僧刘光秀谋起事，被捕杀。魏中山王英死。魏诏在京师立馆，命医署收治病人；并令整理方书，分发郡县缮写，发给各地方。魏新铸五铢钱，命禁用不合准式之钱。</div></td>
