<b>杂谭逸事</b>　</td>
<td>
<div>齐执郑詹
　　齐桓公即位后，郑国未派人朝见。周僖王五年（前六七七）春，齐将郑国执政大臣郑詹抓获，以示惩戎。

齐戍被歼
　　齐灭遂国以后，派士卒戍遂。周僖王五年（前六七七）遂国的遂因氏、颌氏、工娄氏、须遂氏等族人用酒食招待齐国戍官卒，灌醉以后，将他们全部杀死。</div></td>
