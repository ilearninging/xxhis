<b>杂谭逸事</b>　</td>
<td>
<div>晋幽公朝三家之君
　　晋幽公时，韩、赵、魏三君日益强大，晋公室仅有绛（晋都，今山西曲沃西北）与曲沃（晋别都，今山西闻喜东北）之地，其余晋是皆归属于韩、赵、魏三君。晋公此时有名实，反朝于韩、赵、魏三家之君。</div></td>
