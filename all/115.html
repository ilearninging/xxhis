<div>姬和杀共伯姬馀
　　周宣王十五年（前八一三），卫厘侯去世，太子共伯姬馀继位。厘侯在世时，庞爱共伯姬馀之弟姬和，屡屡私赠财物。姬和对共伯姬馀继位至不满，便用禧侯送给的财物收买武士，埋伏在禧侯墓道上，伺机袭杀姬馀。姬馀躲进墓道，随即自杀。卫人将姬馀葬于禧侯之侧，谥号“共伯”、又立姬和共卫侯，是为卫武公。</div></td>
