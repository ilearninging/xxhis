<b>历史纪事</b>　</td>
<td>
<div>越、宋、鲁、卫派兵送卫出公回国。卫兵败，请纳公，出公不敢入。卫人立悼公邯。出公后死于越。宋景公死，在位四十八年（《史记·宋微子世家》作六十四年，今据《左传》）。昭公得立。周元王死，子定（贞定）王介立。</div></td>

<b>杂谭逸事</b>　</td>
<td>
<div>宋景公死
　　周元王八年（前四六九）十月，宋景公在空泽（今河南虞城县南）游玩，十月四日，死在空泽附近的连中。宋国大尹出动空泽的甲士一千名把宋景公尸体运归。</div></td>
