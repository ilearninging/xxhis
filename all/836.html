<td>
<div>巫蛊祸起
　　征和元年（前92）十一月，方士及诸神巫聚京师，左道惑众。女巫往来宫中，教美人度戹，埋木人祭祀；彼此妒忌，更相告奸，以为诅咒皇帝。武帝大怒，所杀后宫延及大臣，死者数百人。又发三辅骑士大搜上林，索长安城中，十一日乃解。于是巫蛊祸起。</div></td>
