　　永元十年（98）三月，和帝下诏令刺史、二千石随宜疏导堤防沟渠，通利壅塞。

南匈奴单于更立
　　永元十年（98）南匈奴单于师子死。单于长子檀立，是为万氏尸逐鞮单于。</div></td>
