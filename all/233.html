<b>杂谭逸事</b>　</td>
<td>
<div>奚之战
　　鲁桓公十七年（前六九五）夏，齐鲁边境发生冲突，双方在奚（今山东腾县南）交战，齐军攻入鲁国边界。但冲突很快结束，未酿成大战。

高渠弥弑郑昭公
　　周庄王二年（前六九五）十月，高渠弥弑杀郑昭公。当初，郑庄公欲命高渠弥为卿士，执掌郑国之政，太子忽厌恶高渠弥，因而极力劝阻，郑庄公不听，仍命高渠弥为卿士。郑昭公（即太子忽）继位后，高渠弥惧罪，便先杀死郑昭公，立公子为国君。</div></td>
</tr>
