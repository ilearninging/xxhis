<td>
<div>桑谷共生于朝
　　大戊即王位第七年，毫都王宫庭院中，长出一棵桑树，树下又生一谷树（即楮树）。七天后，二树枝叶交缠，高大无比，人们视之为不祥之兆，大戊极为恐惧，命巫咸向山川祈祷，祈求消灾免祸。大臣伊陟认为，妖祥难敌帝王之德，桑谷共生，定是王有失德之处。若能善政修德，灾祸自会消去。大戊采纳其言，修德勤政，刷新政治。不久，桑谷之树果然枯死。此后，太茂在伊陟、巫咸佐助下，勤勉于政，国势蒸蒸日上，殷道复兴，成为汤后少有的兴盛，商人尊大戊为“中宗”。</div></td>
