<td width="100" valign="top">
<b>历史纪事</b>　</td>
<td>
<div>魏破齐新野、南阳。齐崔慧景、萧衍至邓城，大败，退回襄阳。魏主赴悬瓠。魏攻齐义阳。齐裴叔业围涡阳以救义阳，先胜后败，还守涡口（今安徽怀远）。齐明帝杀高、武子孙十王。会稽太守王敬则受帝猜忌，起兵反，败死。七月，明帝死（452）。太子宝卷立，是为东昏侯。魏主在悬瓠准备大举进攻，闻齐主死，下诏称“礼不伐丧”，引兵还。是年，魏仆射李冲死（450）。冲字思顺，陇西人。</div></td>
</tr>
