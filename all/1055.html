<div>汉顺帝赈济灾民
　　永建三年（128）正月，京师洛阳（今河南洛阳东北）地震，汉阳郡（今甘肃甘谷东南）土地陷裂。顺帝令核查地震死难百姓，七岁以上者，每人赐钱二千。全家遭难者，郡县负责收敛尸体，又令免收汉阳当年田租、口赋。四月，顺帝又使光禄大夫巡行汉阳郡、河内郡（今河南武陟西南）、魏郡（今河北临漳西南）、陈留郡（今河南开封东南）、东郡（濮阳，今河南濮阳西南）等地，赈济灾民。</div></td>
