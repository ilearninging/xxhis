<div>晋以刘毅都督荆、宁、秦、雍四州、荆州刺史。毅要求兼督交、广。刘裕以诏书宣布刘毅有“谋为不轨”之罪，率军赴江陵攻毅，毅兵败自杀。毅字希仇池与夏，均败。西秦乞伏乾归被侄公府所杀，子炽磐嗣为平乱，称河南王，改元永康。北凉沮渠蒙逊前到姑臧，即河西王位，改元玄始。</div></td>
