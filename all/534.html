<div>齐康公攻鲁
　　齐康公十一年、鲁穆公十四年、韩烈侯六年（前三九四），齐国向鲁国发起进攻，并夺取鲁国的最（今山东曲阜南）地。鲁国处于危急之时，韩国出兵救鲁，共同反击齐国侵略。</div></td>

<td>
<div>负黍重归韩
　　韩景侯二年（前四０七），郑国曾出兵韩国，并夺取了韩地负黍（今河南登封西南）。韩烈侯六年、郑康公二年（前三九四），负黍之民叛背郑国，重新归属于韩国。</div></td>
