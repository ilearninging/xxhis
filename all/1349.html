<div>五月，宋武帝死（三六三至四二二）（宋武帝年六十岁。《宋书》诸本作六十七者误。）。刘裕字德興，小字寄奴，彭城人，寄居京口。幼时曾耕田、捕鱼。太子义符立，是为少帝，徐羡之、傅亮、谢晦辅政。魏立拓跋焘为皇太子，以长孙嵩、奚斤、安同、崔浩、穆观、丘堆为左右弼（嵩本姓拔拔，斤本姓达奚，观本姓丘穆陵，堆本姓丘敦，史上都从孝文时改姓。）。明元帝闻刘裕死，命奚斤等攻宋，陷滑台，逼虎牢；又命叔孙建等攻略青、兖诸郡。</div></td>
