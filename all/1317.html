<td>
<div>西燕兵进向洛阳，晋朱序渡河阻击，破之。翟辽谋向洛阳，序又破之。刘牢之败翟辽于滑台，张愿降晋。孝武帝以道子骄横，用王恭为兖青二州刺史，欲以制道子。前秦将魏揭飞称冲天王，攻后秦，被姚苌所破。后燕北平人吴柱聚众，立沙门法为帝，入白狼城（今辽宁凌源南），未几败死。魏王珪会后燕兵，破贺兰、纥突邻、纥奚三部，部落多归属北魏。</div></td>
