<td width="100" valign="top">
<b>杂谭逸事</b>　</td>
<td>
<div>卫惠公复辟
　　卫国内乱时，卫惠公逃奔于齐。鲁庄公五年（前六八九）冬，齐襄公联合鲁、宋、陈、葵等国伐卫，欲送卫惠公返国复辟。次年春，国王室派子突救卫。此年夏，卫惠公在诸侯支持下返回卫国。卫惠公复辟以前，先将已被立为卫君的公子黔牟放逐周，把卫大夫宁跪放逐于秦，杀左公子泄和右公子职，于是惠公复位为卫君。惠公将卫国宝器分赠给帮他返卫的各国诸侯，齐襄公又将分得的卫国宝物送给鲁庄公。</div></td>
</tr>
