<div>郑繻公伐韩
　　郑繻公十五年、韩景侯元年（前四０八），韩国举兵侵略郑国，夺取其雍丘（今河南杞县）。次年，郑国为了报韩的入侵之仇，起兵向韩国进攻，在负黍（今河南登封西南）击败韩军，并夺取负黍。
