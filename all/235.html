<b>杂谭逸事</b>　</td>
<td>
<div>单伯送王姬至鲁
　　鲁庄公元年（前六九三）夏，周王朝卿士单伯送平王的孙女王姬到鲁国待嫁。秋，鲁国在城外为王姬建造行馆，按照周礼，周天子嫁女与诸侯，必须由同姓诸侯主婚。周庄王将嫁女于齐，由鲁侯主婚，故天子之卿单伯送女至鲁，以备出嫁。</div></td>
