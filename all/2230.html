<b>历史纪事</b>　</td>
<td>
<div>因攻失败，杀刘深。刘国杰破宋隆济、蛇节。蛇节投降，被杀。宋隆济亦被捕杀。都哇与诸叛王相继投降。山东、河南蒙古军因戌甘肃而卖田产妻子者，官为赎还。是年，太原、平阳地震，坏房屋十万计，死亡不可胜数。</div></td>

<b>文化纪事</b>　</td>
<td>
<div>　　《大元大一统志》成书。

　　数学家朱世杰著《四元玉鉴》成书，世杰字汉卿，号松庭，另著有《算学启蒙》。在求解多元高次方程组、高阶等差级数、高次招差法方面，比西方早四百年左右。

　　学者金履祥死（1232－1303）。履祥字吉父，称仁山先生，兰溪（今属浙江）人。不仕元朝。有《仕山文集》等。</div></td>
