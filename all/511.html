<div>魏再筑少梁城
　　魏在少梁（今陕西韩城西南）筑城，具有十分重要的政治、军事意义。对西面的强秦，更造成了威胁。秦国几次攻打少梁，企图摧垮魏国向西扩张的战略要地。魏国则拼死相保。魏文侯二十九年、秦灵公八年（前四一七），魏再度重修少梁城，以防备秦国侵略。</div></td>

<td>
<div>秦筑河防
　　由于东方诸侯国越来越强大，对地处西陲的秦国造成一定威胁。为防止东方诸侯国的来犯，秦灵公八年（前四一七），秦在黄河边上修筑防御工程。

秦以君主嫁河伯
　　秦灵公八年（前四一七），秦初以君主（“君主”即公主。一说是掠夺来的民女）嫁河伯。</div></td>
