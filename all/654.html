<div>燕周取齐二城
　　赵国继攻打魏国之后，又将矛头指向齐国。赵惠文王二十五年、齐襄王十年（前二七四），赵惠文王派燕周为将，率兵伐齐，攻克昌城（今山东淄博东南）、高唐（今山东高唐东北）。</div></td>

<b>杂谭逸事</b>　</td>
<td>
<div>魏冉连拔魏四城
　　秦昭王三十二年、魏安釐王二年（前二七五），秦相国魏冉率兵围攻魏都大梁（今河南开封），魏国被迫献地求和。次年，魏国背叛秦国，与齐合纵相亲，秦昭王遂派魏冉攻魏，杀死魏军四万人，攻克城邑四座。</div></td>
