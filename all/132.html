<div>宣王立鲁孝公
　　宣王三十二年（前七九六）春，宣王亲自率师讨伐鲁国，杀死鲁君伯御，立鲁懿公之弟称为鲁孝公。诸侯由此怨恨宣王，不再新睦于周王室。宣王欲求能为州伯的诸侯，以协助他维持大局。大臣樊穆仲推荐鲁孝公，认为他肃恭于鬼神，又能尊敬耆老长者。遇事必定请教先王遗训和先贤成法，从不违背。宣王称善，便在祖庙夷宫中册命孝公为侯伯。</div></td>
