<b>杂谭逸事</b>　</td>
<td>
<div>凡伯被执
　　鲁隐公七年（前七一六），周派卿士凡伯到鲁国行聘礼。当初，戎人首领朝见周王之后，再访问公卿，都有财礼回赠，凡伯却不按礼节回赠，戎人恼怒，此时，趁凡伯使鲁返周之机，将其抓获。</div></td>
