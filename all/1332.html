<td width="100" valign="top">
<b>历史纪事</b>　</td>
<td>
<div>晋刘毅等破江陵，迎安帝还建康。蜀兵不愿东征，发生兵变。参军谯纵率众入成都，杀毛璩，称成都王。桓振等余部被击灭。以刘裕都督荆、司等十六州诸军事，领青、徐、兖三州刺史。任卢循为广州刺史，徐道覆为始兴（今山东韶关）相。刘裕遣使到后秦，索取隆安时失地。姚兴以汉北的南乡、新野等十二郡还晋。南燕主慕容德（备德）死（３３６－）。侄超立，改元太上。西凉公李暠迁至酒泉。后燕慕容熙袭契丹。</div></td>
