<td width="100" valign="top">
<b>历史纪事</b>　</td>
<td>
<div>晋刘裕攻荆州刺史司马休之。雍州刺史鲁宗之助休之。裕兵破江陵、襄阳，休之、宗之奔后秦。魏河西饥胡聚于上党，推白亚栗斯为单于，建元建平，以司马顺宰为谋主。时魏连年霜旱，云中、代郡民多饿死，明元帝从崔浩之计，命“国人”赴定、相、冀三州就食，又命官吏劝课农桑。嵩山道士寇谦之（３６５－４４８）自称受太上老君命为“天师”，创立以礼拜炼丹为主的新天师道。真正的马镫以本年北燕冯素弗墓出土物为最早（参见３０２年）。</div></td>
