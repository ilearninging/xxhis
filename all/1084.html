<b>杂谭逸事</b>　</td>
<td>
<div>朱达起义
　　永寿三年（157）四月，九真（今越南清化、河静两省及义安省东部地区）百姓因居风（属九真郡）令贪暴无度，遂在朱达领导下与当地蛮夷一同起义，杀居风令，聚众五、六千人，进攻九真，杀太守儿式。汉廷命九真都尉魏郎进剿，大破义军，斩首二千级。义军虽败，蛮夷首领仍率据日南郡（今越南广治省广治河与甘露河合流处），与汉廷对抗。</div></td>
