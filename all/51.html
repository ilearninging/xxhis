<td>
<div>沃丁以天予之礼葬伊尹
　　伊尹为商王朝开国功臣，曾辅佐汤推翻夏桀，并参与商王朝最高决策。汤死后，又辅助外丙、仲壬、太甲三王，为商王朝立下赫赫功勋。此后不再与闻朝政。太甲之子沃丁即位第八年，伊尹病死。沃丁以天子之礼隆重安葬之，用牛羊豕三牲祭祀，并亲自临丧三年，以报答伊尹大德。相传伊尹死时已有百年之寿，葬于毫。

咎单辅丁
　　咎单是商汤时老臣，后又历经外丙、仲壬、太甲三朝，勤勉于王室，德高望重。沃丁即位时，伊尹已年老告退，不与朝政。故任命咎单为卿士，协助沃丁执掌国政，其间国泰民安。咎单曾作《沃丁》一篇，追念伊尹功绩。</div></td>
