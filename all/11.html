<td>
<div>共工与蚩尤之战
　　共工与蚩尤之战，是华夏族形成过程中规模最大的部落战争之一。共工氏是炎帝氏后裔，长期活动于伊水、洛水流域（今河南西部）。蚩尤是东方夷人部落首领，相传有兄弟八十一人，皆铜头铁额，食沙石子，用金属制作兵器，能呼风唤雨。蚩尤向西扩展势力，掠夺共工氏土地，共工氏以“振滔洪水”相报复，双方发生冲突，在太行山东侧（今河南北部到河北南部一带）爆发激战。蚩尤攻占共工部落所属九个氏族之地，共工拼死抵抗，并与有熊氏临时结盟，共同对付蚩尤，最终取得胜利。</div></td>
