<td>
<div>黄帝生于寿丘
　　黄帝为传说中的上古帝王，又称有熊氏、轩辕氏、归藏氏。相传黄帝生于寿丘（今山东曲阜东北），长于姬水，故以姬为姓，居于轩辕之丘，故以轩辕为号。一说黄帝生于天水（今甘肃天水地区）。

炎帝居于姜水
　　炎帝为传说中的上古帝王，号烈山氏，一作历山氏，长期生活于姜水（即岐水）流域，故以姜为姓，后向东发展到中原地区。一说炎帝即神农氏。</div></td>
