<div>晋幽公被杀
　晋幽公十八年（前四一六），晋幽公夜出淫妇人，被人所杀，晋大乱。

晋烈公继位
　　晋幽公被杀以后，晋国大乱。魏文侯派兵平息晋乱，拥立幽公子止为君，是为烈公。</div></td>
