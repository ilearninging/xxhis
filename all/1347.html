<td width="100" valign="top">
<b>历史纪事</b>　</td>
<td>
<div>六月，刘裕代晋，是为宋武帝。晋恭帝被废为零陵王。晋自武帝受魏襌，至此共十五主、一百五十六年，其中东晋十一主、一百零四年。宋武帝命“其犯乡苦论清议，一皆荡涤，与之更始”。改《泰始历》为《永初历》。原晋宗室司马国璠等在魏因谋反被杀，株连平城豪族多人。西凉李歆攻北凉，败死。北凉蒙逊入酒泉。李恂据敦煌，改元永建，拒北凉兵。西秦乞伏炽磐改元建弘。炳灵寺石窟（在甘肃永靖）始建于建弘年间（４２０－４２８）。</div></td>
