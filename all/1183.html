<td width="100" valign="top">
<b>历史纪事</b>　</td>
<td>
<div>蜀姜维出祁山，闻邓艾有备，改向南安（今陇西渭水东岸），又被艾所阻；东向上土圭（今天水），与艾在段谷（今天水东南）交战，大败。吴孙峻命吕掳等与文钦出兵，欲取魏青、徐。峻病死，从父弟林执政，召掳等还。吕掳等表荐滕胤为相，林杀胤，掳自杀。</div></td>
</tr>
</table>
</td>
</tr>

<td width="100" valign="top">
<b>文化纪事</b>　</td>
<td>
<div>王肃逝世　　
　　经学家王肃（195－256）。肃字子雍，东海郯（今山东郯城西南）人，司马昭的妻父。曾启蒙注群经，今存清人辑本。又曾伪撰《孔子家语》。</div></td>
</tr>
