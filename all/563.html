<div>魏惠王攻宋
　　魏惠王五年、宋剔成五年（前三六五），魏惠王向宋国发起进攻，夺取了宋国的仪台（今河南虞城西南）。

赵成侯攻卫
　　赵成侯十年、卫声公十年（前三六五），赵成侯发兵攻打卫国，并夺取了卫国的甄地（今山东鄄城北）。</div></td>
