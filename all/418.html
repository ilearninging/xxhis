<td width="100" valign="top">
<b>历史纪事</b>　</td>
<td>
<div>吴攻越，败之。时越王允常在位。越传为禹之后裔，封于会稽（今浙江绍兴），“文身断发，披草莱而邑”，传二十余世而至允常。周请晋增修成周城（今洛阳东郊白马寺以东）。时周以王子朝余党多在王城，迁于成周。晋率诛侯助周筑城。鲁昭公死于乾喉。季孙氏立昭公弟宋，是为定公。</div></td>
</tr>

<b>杂谭逸事</b>　</td>
<td>
<div>狄泉之会
　　鲁昭公三十二年（前五一０）冬，晋魏舒、韩不信召集鲁仲孙何忌、齐高张、宋仲几、卫世叔申、郑参以及曹人、莒人、薛人、杞人、小邾人在狄泉（今河南洛阳市境）相会，重温旧盟，命令诸侯国出赋役在成周筑城。</div></td>
