<div>楚灭莒
　　楚简王元年（前四三一），楚北伐灭莒，莒国是西周时封国，开国君主为兹舆期，最早建都于介根（今山东胶县西南）。春秋初年，迁都于莒（今山东莒县）。此年被楚所灭。一说齐威王九年至十四年时，齐先灭莒，到楚顷襄王年间，楚又取莒于齐。</div></td>
