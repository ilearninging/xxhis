<div>牧牛与官长争讼
　　周幽王时，管理牧养国家公牛的小官牧牛与上级官长争讼。幽王亲临沣京的上宫，由伯扬父宣读判决词，指责牧牛在职时背弃自己立下的誓言，胆敢与上司争讼，命令他重立誓言，并保证恪守之，取得有关人员信任，才能重新任职。根据牧牛的罪过，应责打一千鞭，再施以墨刑。现在决定宽赦，只鞭打五百鞭，罚铜一百孚。接着，牧牛立誓：保证今后不再扰乱，无论大事小事，只要上司再控告，就责打一千鞭，并处墨刑。牧牛交付罚金，方得以了结。有关人员将此事记录在案。</div></td>
