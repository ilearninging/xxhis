<div>叔带建立赵氏世家
　　千亩之战时，造父的后裔、周宣王的驭手奄父离开宣王。到奄父之子叔带时，周幽王错庸无道，诸侯叛离。周幽王二年（前七八０）三川皆震，叔带离开周王畿，来到晋国，服事晋文侯，由此在晋国建立赵氏世家。

幽王以虢石父为卿士
　　虢石父为妄巧奸诈之徒，善于面谀而又贪财好利，但深得周幽王宠幸，被擢拔为卿士，委以国政，朝内愈益黑暗，天下皆怨。</div></td>
