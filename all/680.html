<div>赵助魏攻燕
　　赵孝成王十八年（前二四八），赵王命延陵钧率军随同相国廉颇助魏攻燕。

秦蒙骜攻取赵国三十七城
　　秦庄襄王二年、赵孝成王十八年（前二四八），秦将蒙骜赵国榆次（今属山西）、狼孟（今山西阳曲）、新城（今山西朔县西南），取三十七城。</div></td>

<div>春申君改封江东
　　楚考烈王元年（前二六二），春申君任楚令尹，赐封淮北十二县。因其地邻近齐国，时有战事，楚孝烈王十五年（前二四八），春申君上言楚王，请献封地设郡，自己改封江东。得到考烈王同意后，春申君徙封于吴（今江苏苏州），并建城“以自为都邑”。</div></td>
