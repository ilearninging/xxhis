<div>秦魏石门之战
　　秦献公二十四年（前三六六），秦国在洛阳打败韩、魏联军，秦献公二十六年、魏惠王六年（前三六四），秦又向魏国的石门（今山西运城西南）发起进攻，斩首六万，取得大胜，后因赵国出师求魏，秦军方撤退。此为秦国强盛之后取得的第一次重大胜利，因而连周显王也向秦祝贺，秦献公从此有“伯”的称号。</div></td>
