<b>杂谭逸事</b>　</td>
<td>
<div>突厥尽归启民可汗
　　仁寿元年至三年（六０一至六０三），北面铁勒的仆骨、阿拔等十余部都先后摆脱步迦的统治，归附隋朝。步迦窘厄，西奔吐谷浑（驻牧于今青海一带）。仁寿三年（六０三）十二月，长孙晟送启民置碛口，启民可汗遂领有步迦之众。在启民可汗统领下的突厥各部，包括归附启民和直接归附隋朝的突厥、铁勒等部落，都统一归顺隋王朝。</div></td>
