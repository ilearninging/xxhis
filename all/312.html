<b>杂谭逸事</b>　</td>
<td>
<div>咸之战
　　鲁文公十一年（前六一六）秋，狄人小国叟瞒攻齐，进而攻鲁。鲁文公打算派遣叔孙得臣追击敌军，占卜结果吉利。侯叔夏为叔孙得臣驾御战车，绵房孙为车右武士，富父终甥为驷乘。冬，在咸（今山东巨野县南）地打败狄人，俘虏叟瞒酋长长狄侨如，富父终甥用戈低住其咽喉将他杀死，将其首级埋在子驹门下。</div></td>
