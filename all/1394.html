<td>
<div>正月，宋张永、沈油之为魏军所败，退还。原拥戴晋安王的沈文秀、崔道固均归附朝廷。二月，魏攻汝阴（今安徽臮阳），不克。魏在青州方面，连下数城，进围历城。八月，宋沈优之再进向彭城，败还，屯淮阴。下邳等地均为魏所陷。魏作大佛像，高四十三尺，用铜十万斤、黄金六百斤。冯太后还败。献文帝严明赏罚，莡贪污，魏吏治始有起色。</div></td>
