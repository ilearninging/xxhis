<b>历史纪事</b>　</td>
<td>
<div>魏置刺史、太守、令长等州县长吏。后燕慕容熙畏契丹之众，转袭高句丽，无所得，士马疲冻多死。南凉献羊马于后秦，姚兴以姑臧给秃发辰檀，任为凉州刺史。南燕公孙五楼专权，贵族大臣或被杀，或出奔。</div></td>
</tr>

<td>
<div>顾恺之逝世　　
　　顾恺之（约345—406，一作348—409）晋陵（今江苏无锡）人。博学多才，工诗赋，尤善丹青，擅长佛像、人物。后世称其与陆探微、张僧繇、吴道子为“顾陆张吴”，人物画形成时期四大画家。</div></td>
