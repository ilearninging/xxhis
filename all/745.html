<div>初令戌卒岁更
　　高后五年（前１８３）初令戌卒岁更。秦汉时期人，满傅籍年令的成年男子，必须为政府从事力役和兵役。戌卒即戌边的服役者。汉律规定，每人一生中必须戌边一岁，如果边防紧急，得以延长六个月。素朝徭役繁重，汉高祖和惠帝时天下初定，边警频传，戌卒无法实行一岁轮换的制度。至此，又重申实行戌卒岁更之制。</div></td>
