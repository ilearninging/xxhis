<td>
<div>伏羲作八卦
　　伏羲又称宓羲、包牺、庖牺、伏戏，亦称牺皇、皇牺、泰皇，即太皞，风姓，生于陈（今河南淮阳），或说生于雷泽（即古震泽，今江苏太湖），是传说中的上古帝王。相传伏羲仰观天象，俯察地理，又观察鸟兽之身的不同文采与天下各种事物，近则取象于自身，远则取象于万物，创造出乾、坤、震、巽、坎、离、艮、兑等八种符号，称为“八卦”，用以贯通神明之德，概括万事万物的情状。</div></td>
