<div>唐寓之攻占钱塘（今浙江杭州），称帝，国号吴，年号兴平。遣将取东阳（今金华），攻山阴（今绍兴），旋败死。魏因秘书令李冲建议，改“宗主督护”制为“三长法”。五家立邻长，五邻立里长，五里立党长。民调：一夫一妇，帛一匹，粟二石。魏改中学称国子学。魏分置州郡，共三十八州，二十五在河南，十三在河北。魏定官吏以所领户之多少为给俸之差。</div></td>
