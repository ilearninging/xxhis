<div>晋召鲁季孙意如（平子），欲使昭公与季氏同归鲁国，昭公不肯。吴王阖闾四年，攻楚之夷、潜、六（潜、六在安徽六安、霍山一带，吴军攻击的另一地点离此不可能太远。夷（城夫）在毫县东南，相去数百里，所以这里的夷应指另一地点。），楚军往救，吴军还。吴军攻弦（今河南息县东南），楚军往救，吴军又退。</div></td>
