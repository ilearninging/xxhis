<b>历史纪事</b>　</td>
<td>
<div>郑执政驷歂杀邓析，而用其竹刑（写在竹简上的法律）。邓析，郑人，曾为大夫，法家先驱人物。传邓析世已有桔槔（利用杠杆作用的提水工具）。是年郑献公死，在位十三年。子声公胜立。鲁攻阳关，阳虎奔齐，为齐景公所擦。旋又逃晋，倚赵氏。孔丘约于本年为鲁中都宰。秦哀公死，在位三十六年。孙惠公立。</div></td>
</tr>
