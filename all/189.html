<div>晋孝侯立　
　　周平王三十二年（前七三九），晋国大臣潘父拭杀晋昭侯，派人迎接曲沃桓叔进入晋都。晋人不愿，遂发兵攻打曲沃桓叔。桓叔败退曲沃。晋人共立晋昭侯之子平为君，即晋孝侯。孝侯继位后，诛杀潘父。</div></td>
