<td>
<div>谷永病免
　　谷永本名并，字子云，长安（今陕西西安西北）人。少时为长安小史。元帝建昭中（前38—前34）为太常丞。成帝初，依附外戚王凤，擢为光禄大夫。数年，出任安定太守。后历任凉州刺史、太中大夫、光禄大夫给事中、北地太守等职。元延二年（前11）入朝任大司农。岁余，以病免，归家数月而卒。他博学经书，尤精天官、《京氏易》，善言灾异，工于笔札。</div></td>
