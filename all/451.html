<b>历史纪事</b>　</td>
<td>
<div>卫石圃逐起。出公归，逐石圃。楚惠王十二年，巴攻楚，围夏（今湖北襄樊北），楚人败之。秦悼公死，在位十四年。子厉共公立。《史记·十二诸侯年表》：“敬王崩”（《年表》止于本年）。同书《周本纪》：“四十二年，敬王崩。子元王仁立。”比年表早一年。《左传》见于哀公十九年，则敬王在位为四十四年。</div></td>
