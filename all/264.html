<b>杂谭逸事</b>　</td>
<td>
<div>鲁济之会
　　春秋初期，山戎势力很强，时时威胁燕国安全。鲁庄公三十年（前六六四）冬，鲁庄公与齐桓公在鲁济（今山东巨野县境）非正式会见，策划攻打山戎。次年夏，齐打败山戎，并前往鲁国奉献俘获的戎人。</div></td>
