<div>曲沃庄伯伐晋
　　曲沃桓叔死后，其子蝉于周平王四十年（前七三一）继立，称曲沃庄伯。周平王四十七年（前七二四），曲沃庄伯攻入晋的都城翼（今山西省翼城县东南），杀晋孝侯。晋人攻打曲沃庄伯，迫使其退归曲沃。晋人立孝侯子郄为晋鄂侯。前七一八年，晋鄂侯卒，曲沃庄伯再次兴兵伐晋。周平王派虢公率兵援晋，曲沃庄伯败退曲沃。晋人遂立鄂侯子光，是为晋哀侯。哀侯二年（前七一六），曲沃庄伯卒。</div></td>
