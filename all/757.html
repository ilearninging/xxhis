<div>文帝闻有原秦博士伏生治《尚书》，年九十余。诏太常派人往学。太常遣掌故晁错往学。（此事绝对年代不明。按文帝前十一年，错已为太子家令。错从伏生学习后，先做过太子舍人、门大夫，又迁博士，然后调任大子家令。据此，赴齐事至少比十一年时早一二年，因姑置于此，实际上可能更早。）伏生所传《尚书》公二十九篇，以汉时通行的隶书书写，后称“今文”。</div></td>
