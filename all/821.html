<div>郭昌、赵破奴朔方
　　元封四年（前１０７），匈奴屡次派遣骑兵进犯汉朝边境。武帝拜郭昌为拔胡将军，与浞野侯赵破率军屯守朔方（今内蒙古杭锦旗北），以防备匈奴。</div></td>

<b>杂谭逸事</b>　</td>
<td>
<div>筑障三郡同
　　武帝取得河运地后，为防御匈奴的进犯，于元封四 （前１０７）在西河郡增山县（今内蒙古东胜西北城梁村古城）西筑眩雷塞。在虎猛（今内蒙古伊金霍洛旗西南红庆古城）界筑制虏塞。又在西河郡塞 外筑翁龙障和埤是障（今内蒙古金霍洛旗西南）、在上郡塞外筑匈归障（今内蒙古乌审旗西南）；北地郡塞外筑浑怀障（今宁夏陶乐县西南黄河东岸溜子山附近）。</div></td>
