<td>
<div>二月，魏中常侍宗爱杀太武帝（４０８－），立南安王余。改元承平。以宗爱都督中外诸军事，封冯翊王。三月，宋文帝闻魏太武帝死，遣萧思话等攻魏。八月，无功而还。十月，魏南安王谋夺宗爱权，后被杀害。尚书源贺等杀宗爱，立太武帝孙濬，是为高宗文武帝，年十三岁。十二月，魏恢复佛教，文武帝亲为沙门师贤等祝发。是年，魏废《景初历》，行《玄始历》。宋西阳五水蛮（居于今鄂东、皖西南）群起反抗，沈庆之统兵镇压。吐谷浑王慕利延死，拾寅立。宋封为禾河西王，魏封为西平王。</div></td>
