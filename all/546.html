<div>卫取赵河东之地
　　卫慎公三十三年、赵敬侯五年、魏武侯十四年（前三八二），赵国再次出兵包围卫国，卫国求救于魏，魏国联合齐国出兵助卫攻赵。卫国在赵、魏帮助下，攻克赵国的刚平（今河南清丰西南），一直打到中牟（今河南灵壁西），夺取了赵国的河东之地。</div></td>

<div>吴起南收扬越

秦日蚀
