<div>募民徙云陵
　　云陵为昭帝母铭弋夫人之陵，汉置云陵县（今陕西淳化北）。始元三年（前84），昭帝下昭募民徙云陵，赐钱及田宅；又迁徙京兆、左冯翊、右扶风三辅地区富人到云陵，每户赐钱十万。</div></td>
