<td>
<div>两周并立
　　周考王元年（前四００），周考王即位，封其弟揭于河南（今河南洛阳王城公园一带），以续周公子官职，是为西周桓公，从而形成一西周小国。桓公去世以后，其子威公代立。周显王二年（前三六七），威公死，少子公子根和太子公子朝争立，引起国内大乱。韩、赵乘机帮助公子根在巩（今河南巩县西南）独立，从此，周分裂为西周和东周个小国，领土与国力都很微弱。</div></td>
