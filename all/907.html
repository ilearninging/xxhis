<b>杂谭逸事</b>　</td>
<td>
<div>西域诸国请复都护
　　阳朔四年（前21）闰九月，乌孙小昆弥乌就屠死，子拊离代立，为弟日贰所欠。汉遣使者立拊离子安日为小昆弥。日贰逃亡康居，依阴其远以自全。安日使亲贵大臣姑莫匿等三人诈亡从日贰，将日贰刺杀。于是西域诸国上书，请汉朝派前都护段会宗重回西域。成帝同意。西域诸国止书，请汉朝派前都护段会宗重回西域。成帝同意。西域诸国闻之，皆亲附汉朝。</div></td>
