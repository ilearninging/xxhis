<div>匈奴右贤王刘猛逃亡出塞，攻扰并州。鲜卑树机能围凉州刺史牵弘于青山（今甘肃环县西），弘败死。侍中、尚书令、车骑将军贾充受命都督秦、凉，充不愿，使其党劝帝纳充女为太子妃。充因此留任。刘禅死（２０７－）。禅字公嗣，小名阿斗。吴孙皓迷信在文，以为当得天下，大举出兵，欲攻晋。兵士寒冻，均谓遇敌便倒戈。皓闻之而还。丁奉死。</div></td>
