<b>历史纪事</b>　</td>
<td>
<div>魏高欢拔邺城。尔朱兆、尔朱仲远等攻邺，大败。部将贺拔胜降高欢。斛斯椿杀尔朱世隆等，以洛阳降欢。尔朱仲远奔梁。贺拔岳率宇文泰等杀尔朱显，以长安降欢。高欢废节闵帝与后废帝，立平阳王脩，是为孝武帝。孝武以高欢为大丞相。欢召贺拔岳为冀州刺史，岳谋据关中，不肯东行。高欢攻尔朱兆，克晋阳，兆走秀容。欢于晋阳建大丞相府。魏两废帝与东海王（原长广王）晔先后被杀。</div></td>
</tr>
