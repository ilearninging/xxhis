<b>杂谭逸事</b>　</td>
<td>
<div>颛顼都于帝丘
　　颛顼是传说时代的古帝王，号高阳氏。为黄帝之孙、昌意之子。生于弱水（今雅砻江）。相传颛顼生十年而佐少皞，十二年而冠，二十年而登帝位，都于帝丘（今河南濮阳西南）。　

颛顼命重黎为南正北正
　　杨传少皞氏之末世，东方九黎族乱德，将民与神杂糅，无法区别，家家接神，人人祭祀，民神同位，烝享无度，却毫无敬畏之情。因此，神不福祐于民，还屡屡降下祸灾。颛顼即位后，命重为南正、司天，以会群神，使神各有分序；命黎为北正，司地，掌土地人民，。从此，天神与地民各得其所，不再杂糅同位。</div></td>
