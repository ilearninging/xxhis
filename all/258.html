<b>杂谭逸事</b>　</td>
<td>
<div>哀姜至鲁
　　鲁庄公二十四年（前六七０）夏，鲁庄公到齐国迎娶哀姜，秋天才返回鲁国。哀姜到鲁，鲁庄公让同姓大夫的夫人进见，并以玉帛作为见面礼物。鲁大夫御孙认为此举不合礼仪，因为男人进见的礼物。大的是玉帛，小的是禽鸟；女人进见的礼物，不超过榛子、栗子、枣、乾肉，以表示诚敬而已。现在男女用相同的进见礼物，男女已无区别。国家大法就会由此混乱。</div></td>
