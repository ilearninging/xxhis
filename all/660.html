<div>秦绾伐魏取怀
　　秦昭王三十七年（前二七０），范睢曾向秦昭王献策“远交近攻”，主张先使韩、魏亲附，以威慑、牵制别国。昭王认为魏国对秦的态度反复无常，不易使之亲附，于是向范睢求教对策。范睢提出了先礼后兵三步骤：首先卑辞重币以结其好；不行则割地贿赂；仍然不行则举兵攻伐。昭王听从了范睢的计谋，于秦昭王三十九年命五大夫绾伐魏，攻取怀城（今河南武陟西南）。</div></td>
