<b>历史纪事</b>　</td>
<td>
<div>魏检查诸州守宰资财，凡非从家乡带来者，都作为脏物。河内人司马顺宰称晋王。魏兵攻之，不克。博士祭酒崔浩为明元帝讲《易》、《洪范》，逐渐参预军国密谋。柔然步鹿夺可汗斛律之位，送斛律到北燕。被部首领大檀攻杀步鹿真，自立为牟汗纥升盖可汗。北燕派兵送斛律回国，送者杀斛律。西秦乞伏炽磐攻南凉，破乐都。南凉亡。炽磐复称秦王。辰檀降后年余，被毒死。</div></td>
