<div>韩赵魏攻楚
　　韩景侯九年、赵烈侯九年、魏文侯四十六年、楚悼王二年（前四００），由于楚国与韩、魏争相侵夺郑国土地，韩、赵、魏三国联合向楚发起进攻，一直打到楚国的乘丘（今山东巨野西南），方收兵回国。

郑繻公攻韩
　　郑繻公二十三年、韩景侯九年（前四００），郑国出兵进攻韩国，并包围韩国的阳翟（今河南禹县）。</div></td>
