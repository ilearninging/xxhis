<td width="100" valign="top">
<b>历史纪事</b>　</td>
<td>
<div>三月，宋以太傅萧道成为相国，封齐公，加九锡。四月。顺帝被迫禅位于齐。宋亡。刘宋共八帝、六十年。萧道成即帝位，是为齐太祖高皇帝。旋杀宋顺帝。齐禁诸王等“营立屯村，封略山湖”。又禁将帅增募部曲。齐进倭王为镇东大将军。魏有候官千数，专事勒索。是年罢候官，另用数百人，巡逻街道，逮捕喧斗之人，吏民始得安业。契丹“莫贺弗”（首领）勿干率部落万余口附魏，居白狼水（今大凌河）。</div></td>
