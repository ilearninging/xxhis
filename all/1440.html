<div>梁郁诈人徐道角杀青、冀二州剌史降魏，旋败死，梁文学家沈约死（441－）。约字休文，吴兴武康人。齐时与梁武帝同在竟陵王西邸（参487年），齐末劝武帝代齐，官至侍中、太子少傅。提出“声韵八病”之说，著有《宋书》，今另存《沈隐侯集》辑本。魏六镇、河南、青州均大饥；肆州（治今山西忻县西北）上年地震陷裂，本年，恒（治今大同东北）、肆又大地震；寿阳大水入城，房屋均没。</div></td>
