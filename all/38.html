<div>芒祭河神
　　远古时代，黄河屡屡为患于中原地区，少康复国后，以冥为水官，治理黄河，取得显著成绩。其后六十余年中，黄河未再泛滥，农业连年丰收。夏王芒即位之年，隆重举行祭祀河神仪式。当年大禹治水成功，赐以玄色玉圭，芒将玄圭沉入河中，以示酬报河神，祈求河神永远赐福。祭河之后，芒与群臣在东海捕获一条大鱼，被认为是河神所赐，可永保太平，万众为之欢欣。</div></td>
