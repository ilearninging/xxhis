<b>杂谭逸事</b>　</td>
<td>
<div>少皞氏四叔为木金水之官
　　相传少皞氏有重、该、修、熙四叔，能治木、金、水之官。重为木正句芒，该为金正蓐收，修与熙相继为水正玄冥。他们勤于其官，世不失职，济成少皞功业，受到后人祭祀。

颛顼氏子为祝融
　　相传上古有金、木、水、火、土五行之官，共工氏之子句龙能平水土，为土正后土之官。

帝喾居于毫
　　帝喾又作帝俈名俊，号高辛氏，殷墟甲骨文称为“高祖夔”。相传为黄帝之曾孙、尧之父，十五岁佐颛顼，三十岁登帝位，是传说时代的古帝王，居于毫（今河南偃师）。</div></td>
