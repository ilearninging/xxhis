<div>以韦玄成为丞相，郑弘为御史大夫。元帝以地震日食变异之故问给事中匡衡。衡谓天人之际，精气相应，当变更侈靡之俗，方可止灾。陇西姜在姐帝种反议。遣右将军冯奏世破之。</div></td>

<td  valign="top">
<b>杂谭逸事</b>　</td>
<td>
<div>冯奉世讨西羌
　　永光二所（前42）七月，陇西羌的羌反，元帝派右将军冯奉世等认兵六万前往征讨。八月，又以太常任千秋为将军，统帅五校之兵与冯奉世并进。十一月，汉军大破西羌，斩首数千级，余皆逃出塞。汉军罢，稍留屯田，备要害处。</div></td>
