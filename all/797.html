<div>灌夫族诛
　　灌夫不好文学，喜任侠，食客上百人，所与交通皆豪桀大猾。陂池田园，宗族宾客横行于颍川，以致当时颍川儿歌说：“颍水清，灌氏宁；颍水浊，灌氏族。”武帝时灌夫失官家居，魏其侯窦婴也失势，两人相为引重，亲若父子。后丞相田蚡依势谋夺窦婴城南田不得，与婴、夫交恶。元光四年（前１３１），田蚡借口灌夫家庭横行颍川，百姓苦之，准备案治灌夫；而灌夫亦告发田蚡受淮南王金等阴事。经两家宾客居间调停，暂时和解，同年夏，田蚡终于逮治灌夫，遣吏分头逐捕灌夫支属，皆得弃市罪。窦婴多方营救不得。至明年，灌夫终被族诛。</div></td>
