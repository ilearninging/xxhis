<div>赈济太原灾民
　　永和四年（139）八月，太原郡（今山西太原西南）大旱，百姓无以为生，流离失所。顺帝遗光禄大夫巡行太原，赈济灾民，并免除太原百姓当年更赋。</div></td>

<div>张衡逝世　　
　　文学家、科学家张衡（78－139）。衡字古子，南阳西鄂（今河南南阳东北）人。有《灵宪》、《浑天仪注》等天文著作，说明月光系日光的反照等。文学作品有《思玄》、《二京》等赋，今存辑本《张河间集》。创造有浑天仪、地动仪。</div></td>
