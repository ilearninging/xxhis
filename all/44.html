<b>杂谭逸事</b>　</td>
<td>
<div>有仍之会
　　孔甲、皋、发、桀四代夏王，都是失德淫乱之群，人民怨尤，诸侯离心，使夏王朝统治发生严重危机。为稳定局面，继续搜刮和挥霍钱财，桀命各地诸侯、方伯带贡品到有仍（今山东济宁）相会。有缗氏（今山东金乡）首领不满桀的暴虐无道，不等会散便离去。桀大怒，认为是对他权威的嘲弄，率领与会诸侯前往征伐，将有缗氏消灭，肆意掠夺其宝玉、美女。接着，桀又出兵征伐岷山，岷山之君为保全土地人民，被迫向桀进献两名美女，一名“琬”，一名“琰”，以满足桀的色欲。有仍之会使夏朝社会矛盾更加激化，不久即被商汤所灭。</div></td>
