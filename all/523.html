<td>
<div>田氏内乱
　　齐宣公五十一年、田齐悼子六年（前四０五），田齐悼子去世，田氏发生内乱。齐大夫公孙会（田会）在廪丘（今山东郓城西北）反叛，投降赵国，引起齐与三晋大战。田布率兵包围廪丘，魏将翟角、赵将孔屑以及韩国的部队一起前往援救公孙会，打败齐师，三晋取得大胜。获得战车二千辆，斩杀三万多齐兵。</div></td>
