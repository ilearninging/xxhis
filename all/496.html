<div>楚惠王死，在位五十七年。子简王中立。墨翟曾在惠王晚年游楚，献书惠王。相传公输般为楚造云梯等攻具，欲攻宋。墨翟造守具，在楚王前与公输般试攻守之法，攻者技穷而守者有余，因而阻止攻宋之事（按此事如果属实，当在“游楚”以前）。</div></td>
