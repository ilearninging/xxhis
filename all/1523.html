<div>禁宫妻妾改嫁
　　治书侍御史李谔见礼教颓坏，上书文帝，言朝臣之内，有父祖亡未久，子孙无赖，卖其妓妾以取钱财。开皇十六年（五九六）六月，文帝诏九品以上官员之妻、五品以上官员妾，夫亡不得改嫁。
