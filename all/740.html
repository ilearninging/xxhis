<div>惠帝死
　　汉惠帝自应吕后之召观看“人彘”后，不忍其母之残酷，遂纵酒色以伤生。至惠帝七年（前１８８）八月，死于未央宫。惠帝自年十七即位，即位七年，寿二十四。葬安陵（今陕西省咸阳市东北）。</div></td>
