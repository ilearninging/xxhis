<div>兰池遇盗
　　秦始皇三十一年（前二一六）十二月，化装平民模样，带四名武士，巡视咸阳城内。夜至兰池（今咸阳地界内），遭遇为益者袭击。始皇受惊，武士即刻杀盗。后来关中因搜捕可疑人，戒严二十天。</div></td>

<td>
<div>使黔首自实田
　　秦始皇三十一年（前二一六），下令全国：“使黔首自实田”，命百姓自报所占土地亩数，进一步确认土地私有权，以为国家征收赋税提供依据。黔谓黑色，秦行水德，色尚黑，秦民以黑布包头，始皇二十六年，更名民曰黔首。</div></td>
