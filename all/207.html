<b>杂谭逸事</b>　</td>
<td>
<div>莒伐向
　　鲁隐公二年（前七二一）春，嫁于莒（今山东莒县）的向（今山东莒县南）国之女向姜不安心在莒而返归。此年夏，莒国国君率兵伐向，带回向姜。

鲁灭极
　　极（今山东金乡县南）本是鲁的附庸国。鲁隐公二年（前七二一），鲁卿士司空无骇领兵进入极国，并派费灭极。

密之盟
　　鲁与莒（今山东莒县）不睦，纪国（今山东寿光县南）大夫纪裂儒为调解鲁、莒关系，于鲁隐公二年（前七二一）冬和莒国国君会盟于密（今山东昌邑县东）。</div></td>
</tr>
