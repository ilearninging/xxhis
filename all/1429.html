<div>正月，萧秒为梁公，备九锡。二月，进爵为王。衍杀齐明帝诸子，萧定寅奔魏。四月,衍即帝位，是为梁高祖武帝，建元天监齐和帝为巴陵五旋即在。齐亡，共七帝、二十四年。陈伯之在江州起兵反梁，战败，奔魏。梁以邓元起代刘季连国州剌史。季连拒命。蜀民先多逃亡，闻元起至，元起进近成都。是年，江东大旱，米斗五千，民多饿死。
