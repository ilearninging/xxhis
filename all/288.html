<td>
<div>邢之盟
　　周襄王十二年（前六四０）秋，齐人与狄人会盟于邢（今河北邢台市西南），商议援助邢国、抵御卫国之事。次年春，狄为邢国兴兵伐卫。

斗谷于菟伐随
　　随（今湖北随县南）是汉水以东的大国，周襄王十二年（前六四０）随凑合周围侯国叛楚。此年冬，楚令尹斗谷于菟率军伐随，随军无力抵挡，与楚军媾和，斗谷于菟遂率军返楚。</div></td>
