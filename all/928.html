<div>女徒归家
　　元始元年（1）六月，太皇太后诏天下已定罪的女徒都释放归家，每月出钱三百，雇人代役。

大司农部丞置
　　元始元年（1）六月，置大司农部丞十三人，每人主管一州，劝农桑 。又置少府海丞、果丞各一人，以主管征收海税和果实之事。</div></td>
