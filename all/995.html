<b>历史纪事</b>　</td>
<td>
<div>哀牢王柳貌率众内附
　　永平十二年（69），哀牢王柳貌遣子率种人内属，其称邑王者七十七人，户五万一千八百九十，人口五十五万三千七百二十一人。明帝以其地设置哀牢、博南二县（哀牢，今云南盈江东；博南，今云南永平南），割益州郡西部都尉所领六县，合为永昌郡。罢省益州西部都尉。始通博南山、度兰仓水，行人歌曰：“汉德广，开不宾；度兰仓，为他人。”</div></td>
</tr>

<td>
<div>巢湖出黄金
　　永平十一年（68），巢湖（今安徽合肥市东南）出黄金，庐江太守奉献朝廷。</div></td>
