<div>宋以彭城王义康录尚书事，与王弘共辅朝政。弘遇事推让，义康专总内外之务。以江夏王义恭为荆州刺史。魏崔浩撰《国书》三十卷成。魏主亲出攻柔然，纥升盖可汗逃走，降者三十余万落。魏兵至涿邪山（今蒙古人民共和国满达勒戈壁附近）而还。纥升盖可汗死，子敕连可汗立。魏主到漠南，遣将攻高车，得降者数十万落。</div></td>
