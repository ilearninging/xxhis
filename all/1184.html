<td>
<div>魏司马昭召诸葛诞入朝。诞拒命起兵，称臣于吴。司马昭挟魏主及太后攻诞，围寿春。吴孙林遣朱异等救寿春，兵败，林斩异等。蜀姜维乘机出骆谷（今陕西周至西南），向秦川，被邓艾等所阻，不能进。</div></td>
