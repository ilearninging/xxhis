<td width="130" height="25" align="center"><span style="font-size: 16px">公元432年</span></td>
<td width="82" height="25" align="center"><span style="font-size: 16px">壬申</span></td>
<td width="329" height="25px" align="center"><span style="font-size: 16px">元嘉九年</span></td>

<tr>
<td colspan="4">
<table border="0" width="100%">
<tr>
<td width="100" valign="top">
<b>历史纪事</b>　</td>
<td>
<div>吐谷浑以灭夏之捷告宋。宋益州刺史刘道济立官冶，禁民鼓铸，高价出售铁器，商贾失业，怨声载道。赵广聚众起事，陷广汉、涪城等地，进围成都，拥道士程养为蜀王，诈称晋宗室司马飞龙，改元秦始。旋以战败解成都围。魏攻北燕，围和龙（今辽宁朝阳），陷郡县多处，徒诸郡民三万家于幽州。</div></td>
</tr>
</table>
</td>
</tr>

<td width="100" valign="top">
<b>文化纪事</b>　</td>
<td>
<div>王弘逝世        
　　王弘（379－432），琅邪临沂（今山东临沂）人。珣子。元嘉九年（432）进位太保，卒年五十四，谥文昭。人望所宗，书翰、仪体，后人皆依放之。</div></td>
</tr>
