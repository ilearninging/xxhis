晋君迁于屯留
　　韩懿侯六年、赵成侯六年（前三六九），韩、赵迁晋桓公屯留（今山西屯留南），晋传世至此绝杞。</div></td>

中山筑长城
　　自中山复国后，三晋不断地向中山发起侵略战争，为了加强自身的防御能力，前三六九年，中山国修筑长城。</div></td>
