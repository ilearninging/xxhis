<td width="100" valign="top">
<b>杂谭逸事</b>　</td>
<td>
<div>宋取牛首
　　郑厉公继位，得力于宋国，所以，宋国多次向郑勒索财物，郑人忍无可忍。周桓王二十一年（前六九九）郑联合鲁、纪、齐三国军队伐宋，宋则纠集燕、卫两国军队相对抗。次年冬，宋联合齐、蔡、卫、陈等国攻到郑国都城，焚烧渠门，进入城中大街，又攻打都城东郊，占领牛首（今河南通许县东北）。宋军还把郑国大庙的椽子拆下，用于宋国都城庐门。</div></td>
