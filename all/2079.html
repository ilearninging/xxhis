<div>宋平定虔州军乱
　　绍兴二十二年（1152）七月，虔州（今江西赣州）为乱军黄明等所占据。八月、九月，宋廷派统制李耕、陈敏等会兵讨伐。十一月，李耕引兵入城，收叛卒尽诛之，虔州军乱平。次年二月，宋廷处置黄明等八人于市，改虔州为赣州，改虔化军为宁都县。李耕因子乱有功，升为金州（今陕西安康）观察使。</div></td>
