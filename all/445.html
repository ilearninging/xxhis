<b>杂谭逸事</b>　</td>
<td>
<div>橐皋之会
　　鲁哀公十二年（前四八三）夏，鲁哀公和吴王夫差在吴国的橐皋（今安徽巢县西北）会见。吴要求重温旧盟，鲁哀公不同意派子贡回答说，盟誓，是用来巩固信用的，所以要用内心来约束它，用玉帛来献给它，用言语来完成它，用鬼神来保证它。寡君认为，如果有了盟约，就不能更改。如果可以更改，盟誓还有什么用处？现在您说一定要重温过去的盟约，如果可以重温，那它同样可以冷下去。因此，这次会见没有重温旧盟。</div></td>
