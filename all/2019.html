<td>
<div>宋以苏颂为右相，苏辙为门下侍郎，并起用梁焘、刘安世等。苏以兵部尚书兼侍读。时朋党之说甚盛大。西夏兵攻宋环州，不能下。宋将折可适等破其归师。宋吕大临《考古图》成书，为最早较有系统之古器物图录。大临字与叔，吕大防弟，蓝田（今属陕西）人，又治理学，为二程弟子。辽生女真部节度使劾里钵死。劾里钵时初建官属，官长均称勃极烈。弟颇剌淑袭节度使职。阻卜部长磨古斯举世闻名兵反辽。</div></td>
