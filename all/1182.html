<td  valign="top">
<b>历史纪事</b>　</td>
<td>
<div>魏扬州刺史文钦、镇东将军毋丘俭在寿春（今安徽寿县）起兵，讨司马师。司马师率兵镇压，俭败死，文钦与子鸯投吴。魏以诸葛诞镇寿春。司马师死（２０８－）。师字子元，晋朝追尊为景帝。弟昭为大将军、录尚书事。郭淮死。淮字伯济，太原阳码（今山西阳曲西南）人。陈泰代为征西将军。吴将军孙仪等谋杀孙峻，事败均死。蜀姜维攻魏，大破魏军于洮西，进围狄道。陈泰等救狄道 ，维受挫退去。</div></td>
