<b>杂谭逸事</b>　</td>
<td>
<div>鲁隐公摄政
　　鲁惠公嫡夫人孟子未生育，死后，鲁惠公的贱妾声子为继室，生子名“息”。息成年后，娶宋国之女仲子为妻。仲子出生时，掌纹象“鲁夫人”三字，所以长大后被嫁往鲁国。鲁惠公见促子貌美，便强留作自己的妻室。仲子为鲁惠公生子，起名为“允”。鲁惠公喜爱仲子，立为嫡夫人，立允为太子。鲁惠公四十六年（前七二三），鲁惠公死，允尚年幼，鲁国贵族决定由息（即鲁隐公）暂时摄政。</div></td>
