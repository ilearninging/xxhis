<b>历史纪事</b>　</td>
<td>
<div>赵广、程道养等兵败，逃入广汉一带山谷中，时出攻袭。氐王杨难当袭宋梁中，据有汉中。北凉主沮渠蒙逊死（三六八至四三三），子牧犍立，改元永和。牧犍好学，尊敦煌刘昞为国师，命官属从之学习。是年，林邑与阇婆州诃罗单国都遣使到宋。</div></td>
