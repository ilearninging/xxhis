<td>
<div>祖甲避王位
　　祖已（孝已）、祖庚、祖甲均为武丁之子。长子祖已未及继王位便已死去，次子祖庚立为太子。但武丁偏用幼子祖甲，打算废祖庚而改立祖早为太子。祖为认为这是违礼之举，若强行废立，则可能重演“九世之乱”的局面，故仿效当年武丁，离开王都，到平民中生活。武丁死后，王位由祖庚继承。祖庚即位十年左右病死，祖甲方才回王都继承王位。</div></td>
