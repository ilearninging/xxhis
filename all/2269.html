<b>历史纪事</b>　</td>
<td>
<div>依去年诏举行科举。脱脱听人方，自金口起，引浑河（今永定河）水，东至通州，成为运道。至是工毕放水，湍急沙壅，无法通航。庆远路（治今广西宜山）莫八起义，破南丹等地，旋败。是年，归德府睢阳县河患。冀宁路平晋县（今太原南）地震，地裂。济南及广东惠州罗浮山山崩。京师地震。</div></td>
