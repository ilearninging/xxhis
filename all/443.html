<td  valign="top">
<b>杂谭逸事</b>　</td>
<td>
<div>越鞅伐齐
　　周敬王三十五年（前四八五）夏，晋赵鞅率军伐齐，大夫请求占卜吉凶，赵鞅说，为伐齐之事已占卜过，不能再次占卜，占卜也不见得再次吉利。于是，晋军占领齐国的犁（今山东临邑县西）和辕（今山东禹城县西北），拆毁高唐（今山东禹城县西南）的外城，侵袭到赖（今山东章丘县西北）地才回去。</div></td>
</tr>
