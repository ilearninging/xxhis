<div>赈济饥民
　　永初七年（113）九月，东汉朝廷调零陵、桂阳、丹阳、豫章、会稽等地租米，赈济南阳、广陵、下邳、彭城、山阳、庐江、九江等地饥民。又调滨水县彭城、广阳等地谷输运至敖仓。</div></td>

<b>杂谭逸事</b>　</td>
<td>
<div>侯霸、马贤击先零别部牢羌
　　永初七年（113）秋，护羌校尉侯霸、骑都尉马贤进讨安定郡的零昌别部牢羌，杀死、俘虏羌人千余人，获驴骡骆驼马牛羊二万余头。</div></td>
