<div>魏杀穆泰等，赐废太子恂死，免新兴公丕为民。时鲜卑旧族，多与泰等连谋。孝文帝发兵攻齐。魏军围南阳、新野。齐遣萧衍、崔慧景等往救。裴叔业等攻魏太仓口、楚王戍等地（在魏豫州界，魏豫州在今豫东南、皖西北），以牵制西面的魏军，均败。高昌王马儒欲全国内迁，被部下所杀。长史金城人麴嘉为王。高昌麴氏政权始此。</div></td>
