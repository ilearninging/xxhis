<b>历史纪事</b>　</td>
<td>
<div>宋沔水沿岸郡蛮连年进行反抗。柳元景、沈庆之等破之，迁万余口到建康。魏进攻吐谷浑，慕利延逃往于阇，杀其王，据其地。魏因鄯善封闭魏通西域的道路，进兵往攻。鄯善王降，许域复通。卢水胡人盖吴在杏城（今陕西黄陵西南）起义，称天台王。河东蜀（迁居河东的蜀人）薛永宗起兵响应。宋太子詹事范晔以参与阴谋迎立彭城王义康案被杀（三九八四四五）。晔字蔚宗，顺阳（今河南浙川东）人。著有《后汉书》纪传八十卷。免义康为庶人。</div></td>
