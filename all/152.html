<div>世父誓报秦仲之仇
　　周宣王曾以秦仲为大夫，征伐西戎。征战中秦仲被西戎所杀。宣王任命秦仲长子庄公为西垂大夫，居于西犬丘。庄公有三子，长子世父立志为祖父秦仲报仇，立誓不杀戎王，决不进城安居！故让太子之位于其襄公，自己出兵攻打西戎。秦襄公二年（前七七六）西戎包围犬丘，世父率师奋勇出击，不幸为西戎所俘，?押一年余获释，其复仇之志至死未能实现。</div></td>
