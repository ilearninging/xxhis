<div>树机能陷凉州（治今甘肃武威）。司马督马隆请缨，提出自募勇士、自选武器的要求，均得武帝准许。后隆至凉州，攻杀树机能。  王濬、杜预请伐吴，张华认为可行。武帝以华为度支尚书，供运军粮。十一月，命琅邪王抽、王浑、王戎、杜预、王濬等分路进兵，以贾充为帅。充仍谓伐吴不利。 司徒左史傅咸言：公私不足，原因在于户口少而郡县军府及官吏太多，请并官息役，上下务农。 是年，汲郡战国魏墓所藏竹简出土（一作太康元年或二年出土，此从《晋书.武帝纪》）。</div></td>
