<td>
<div>刘裕攻南燕，四月，从建康出发。五月，到下邳（今江苏睢宁西北），留船舰，徒步前进，越大涀山（在今山东沂水、临朐间的沂山）之险。六月，克临胊，围广固。南燕向后秦求救。姚兴被赫连勃勃所败，无力救燕，仅以虚声恫吓刘裕。魏道武帝残忍好杀，左右人人自危。十月，被子绍所杀（３７１－）。绍兄嗣杀绍，即位，是为明元帝。乞伏炽磐枹罕。乾归从后秦归，复称（西）秦王，改元更始。北燕王高云被左右所杀。冯跋平乱，即天王位，改元太平</div></td>
