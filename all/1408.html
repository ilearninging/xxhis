<b>历史纪事</b>　</td>
<td>
<div>魏攻齐淮阳，围角城（一作甬城，在今江苏宿迁境），被齐缓军所破。魏兵屡败，淮北反魏义军亦败，战事渐停。魏沙门法秀谋在平城起事，被捕杀。事连御史张求等百余人，被族诛者甚多。魏徐州刺史薛虎子建议屯田，在彭城积谷。魏中书令高闾制定新律，凡八百三十二章，门、房之诛十六，大辟二百三十五，杂弄三百七十七。高车灭高昌阚氏，立张明为高昌王。国人杀明，立马儒为王。吐谷浑王拾寅死，子度易侯立。</div></td>
