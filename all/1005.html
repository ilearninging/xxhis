<b>历史纪事</b>　</td>
<td>
<div>罢常山滹沱、古臼漕役
　　建初三年（78），章帝下诏，省罢常山滹沱、石臼河渠之役，改用驴车运送。每年节省费用以亿万计，并使数千徒士免于死亡。当初，汉明帝治理滹沱河、石臼河，想从都虑至羊肠仓沟通漕运。太原吏民深受其苦。此项工程连年无成，死于此役的民工不可胜数。章帝时派郎中邓训为谒者，监领其事。邓训经过实地考察测量计算，得知这项工程难于成功，就具实上奏。章帝才明令省罢此役。</div></td>

<div>班超破姑墨
