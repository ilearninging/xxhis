<div>武西访甘盘
　　商王小乙在位时，曾命世子武丁到黄河边上的民间去居住，与下层人民共同生活，躬亲稼穑，体察人民疾苦，希望他将来能成为治国安邦的英主。其间，武丁闻知虞（今山西平陆一带）地人甘盘（甲骨文写作师般）是学识渊博的大贤，便亲往拜访，请教治国之道。甘盘历数成汤开国以来，殷朝兴衰得失，陈述为政之要，武丁深受教益。武丁即位后，便举拔甘盘为辅政大臣。</div></td>
