<div>徙郡国豪杰于昌陵
　　成帝建始二年（前31）闫正月，始建初陵（延陵）。后又在新丰戏乡（今陕西临潼东北）重建昌陵。将作大匠解万年通过陈汤上奏，请求为昌陵起邑徙民，想以此得功，求取重赏。陈汤也因此自请先徙，希望得到赏赐上好田宅。成帝准其所奏。并于鸿嘉二年（前19）下令起昌陵邑。同年夏天，又徙郡国豪杰、资产在五百万以上的人家五千户到昌陵。</div></td>
