<b>杂谭逸事</b>　</td>
<td>
<div>宣王中兴
　　周宣王继位后，以周公、召公为辅相，又任用尹吉甫、仲山甫等贤臣，效法文、琥、成、康等先王的遗风，努力刷新政治。针对厉王时的苛政和官纪败坏，他广开言路，访察下情，同时又发布各种禁令，不许官史贪污、酗洒，为虐于百姓。周宣王在位的四十六年中（前八二七至前七八二），各种社会矛盾有所缓和，国力日益增强，诸侯又复来朝，史称“宣王中兴”。</div></td>
